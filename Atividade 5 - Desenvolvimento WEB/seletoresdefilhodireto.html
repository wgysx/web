<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Seletor de Filho Direto</title>
  <style>
    /* Aplica cor vermelha aos filhos diretos da div.menu (ou seja, ul e p) */
    .menu > * {
      color: red;
    }

    /* Aplica cor azul aos filhos diretos da ul (ou seja, os li) */
    ul > li {
      color: blue;
    }
  </style>
</head>
<body>

  <div class="menu">
    <ul>
      <li>In√≠cio</li>
      <li>Sobre</li>
      <li>Contato</li>
    </ul>
    <p>Bem-vindo ao nosso site!</p>
  </div>

</body>
</html>
