<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Seletores</title>
  <style>
    /* Seletor universal */
    * {
      font-family: Arial, sans-serif;
    }

    /* Seletor de classe para o cabeçalho */
    .cabecalho {
      font-size: 34px;
    }

    /* Seletor de classe para o rodapé */
    .rodape {
      font-size: 14px;
      background-color: gray;
    }

    /* Seletor de tag para main */
    main {
      font-size: 18px;
    }

    /* Seletor de ID para o último parágrafo do rodapé */
    #last-content {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header class="cabecalho">
    <h1>Bem-vindo ao Meu Site</h1>
  </header>

  <main>
    <p>Este é o primeiro parágrafo do conteúdo principal.</p>
    <p>Aqui está o segundo parágrafo com mais informações interessantes.</p>
  </main>

  <footer class="rodape">
    <p>Contato: email@exemplo.com</p>
    <p id="last-content">Todos os direitos reservados © 2025</p>
  </footer>

</body>
</html>
