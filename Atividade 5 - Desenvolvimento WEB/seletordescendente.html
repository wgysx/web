<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Seletores Descendentes</title>
  <style>
    /* Seletor descendente: todo conteúdo dentro da <div class="container"> terá a fonte azul */
    .container * {
      color: blue;
    }

    /* Seletor descendente específico: <li> dentro de <section class="section2"> */
    .section2 li {
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <section class="section1">
      <p>Parágrafo 1 da primeira seção.</p>
      <p>Parágrafo 2 da primeira seção.</p>
      <p>Parágrafo 3 da primeira seção.</p>
    </section>

    <section class="section2">
      <ul>
        <li>Item 1 da lista</li>
        <li>Item 2 da lista</li>
        <li>Item 3 da lista</li>
      </ul>
    </section>
  </div>

</body>
</html>
