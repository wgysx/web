<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Seletores</title>

  <!-- Importando a fonte Roboto do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    /* Seletor universal aplicando a fonte importada */
    * {
      font-family: 'Roboto', sans-serif;
    }

    .cabecalho {
      font-size: 34px;
    }

    .rodape {
      font-size: 14px;
      background-color: gray;
    }

    main {
      font-size: 18px;
    }

    #last-content {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header class="cabecalho">
    <h1>Bem-vindo ao Meu Site</h1>
  </header>

  <main>
    <p>Este é o primeiro parágrafo do conteúdo principal.</p>
    <p>Aqui está o segundo parágrafo com mais informações interessantes.</p>
  </main>

  <footer class="rodape">
    <p>Contato: email@exemplo.com</p>
    <p id="last-content">Todos os direitos reservados © 2025</p>
  </footer>

</body>
</html>
